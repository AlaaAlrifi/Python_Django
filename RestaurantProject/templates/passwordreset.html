<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

{% block title %}<title>PASSWORD_RESET</title>{%endblock%}


<style>
    .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}
</style>


{% block content %}
<div class="container">

 <h4 class="text-center">You can reset your password here.</h4>
    <br>

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
      {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

	<form method="POST">
		{% csrf_token %}


     <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" class="form-control" placeholder="Email address" type="email">
    </div>

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="new_password" class="form-control" placeholder="new_password" type="password">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="confirm_password" class="form-control" placeholder="confirm_password" type="password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" >
                 Reset Password  </button>

    </div>
</form>
</article>
</div>

</div>

<br><br>
{%endblock%}
