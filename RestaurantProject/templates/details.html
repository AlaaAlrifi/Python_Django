{% extends  'sys.html' %}
{% block title %}<title >{{menu_items.name}} </title>{%endblock%}
{% block content %}
<div class="container" >
           {% load static %}
			<br>
					<form method="POST">
						{% csrf_token %}
			<div class="col-lg-12 reserve-container">
				<div class="col navMenu">
	     		 	<h2 class="text-center" >~ Item Details ~</h2>
				</div>
			</div>

			<div >
				    <div class="row justify-content-md-center">
                      {% for x in menu_items.all%}
	     				<div class="col-md-4 col-sm-12 text-center mb-5">
  						<img class="card-img-top img-fluid " src="{{x.image.url}}" >
					  		<h4 class="card-title">~ {{x.name}} ~</h4>
							<p> {{x.description}} </p>
					    	<p> Price: {{x.price}}$ </p>
							<button type="submit" class="btn btn-secondary btn-block"><a href="{%url 'add_cart' x.id %}" style="color:white ; text-decoration: none ;">Add To Cart</a></button>


					</div>
					{%endfor%}

  </div>

					</div>

					</form>
</div>

    {%endblock%}
